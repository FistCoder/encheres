<!DOCTYPE html>
<html data-th-replace="~{layout :: frag_layout(
                title=~{::title}, content=~{::main}, addRessources=~{::#addRessources})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un compte</title>
    <th:block id="addRessources">
        <link rel="stylesheet" th:href="@{/css/form.css}">
    </th:block>
</head>
<body>
<main>
    <div class="form-container">
        <h1>Formulaire d'Inscription</h1>

        <form method="post" th:action="@{/register}" th:object="${user}">

            <div class="field-container">

                <div class="form-group">
                    <label for="pseudo">Pseudo <span class="required">*</span></label>
                    <input id="pseudo"
                           placeholder="Votre pseudo"
                           required
                           th:field="*{pseudo}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input id="nom"
                           placeholder="Votre nom de famille"
                           required
                           th:field="*{nom}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom <span class="required">*</span></label>
                    <input id="prenom"
                           placeholder="Votre prénom"
                           required
                           th:field="*{prenom}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input id="email"
                           placeholder="votre.email@exemple.com"
                           required
                           th:field="*{email}"
                           type="email">
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input id="telephone"
                           placeholder="01 23 45 67 89"
                           th:field="*{telephone}"
                           type="tel">
                </div>
            </div>
            <div class="field-container">

                <div class="form-group">
                    <label for="rue">Rue</label>
                    <input id="rue"
                           placeholder="Numéro et nom de rue"
                           th:field="*{rue}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="code_postal">Code Postal</label>
                    <input id="code_postal"
                           pattern="[0-9]+"
                           placeholder="75000"
                           th:field="*{codePostal}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input id="ville"
                           placeholder="Votre ville"
                           th:field="*{ville}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe <span class="required">*</span></label>
                    <input id="mot_de_passe"
                           placeholder="Votre mot de passe"
                           required
                           th:field="*{motDePasse}"
                           type="password">
                </div>
                <button type="submit">Enregistrer</button>
            </div>

        </form>
    </div>
</main>

</body>
</html>
