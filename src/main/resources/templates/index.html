<!DOCTYPE html>
<html data-th-replace="~{layout :: frag_layout(title=#{frag_a_accueil},
                                                content= ~{::main}, addRessources=~{})} ">
<main>
    <section>
        <h1 style="text-align: center;" data-th-text="#{index.h1}"></h1>
        <table>
            <thead>
            <tr>
                <th>La liste des ench√®res :</th>
                <hr>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="enchere : ${encheres}">
                <td data-th-text="${enchere.dateEnchere}"></td>

                <td data-th-text="${enchere.montant_enchere}"></td>

            </tr>
            </tbody>
        </table>

        <table>
            <thead>
            <tr>
                <th>Nom d'article</th>
                <th>Prix</th>
                <th>Date fin</th>
                <th>Vendeur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td data-th-text="${article.getNomArticle()}"></td>
                <td data-th-text="${article.getPrixVente()}"></td>
                <td data-th-text="${article.getDateFinEncheres()}"></td>
<!--                <td data-th-text="${article.getUtilisateur()}"></td>-->
            </tr>
            </tbody>
        </table>
    </section>
</main>
</html>
