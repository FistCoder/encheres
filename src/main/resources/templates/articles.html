<!DOCTYPE html>
<html data-th-replace="~{layout :: frag_layout(title=#{frag_a_article},
                                                content= ~{::main}, addRessources=~{})} ">

<body>

<main>
    <form method="post" th:action="@{/articles}">
        <section>
            <div class="article_ctn_leftgrid">
                <h2>Filtres :</h2>
                <div class="marge-class">
                    <input id="search" name="search" placeholder="Rechercher un article" type="search">
                </div>
                <div class="marge-class">
                    <label>Catégories :</label>
                    <select name="Catégories">
                        <option value="Informatique">Informatique</option>
                        <option value="Mobilier">Mobilier</option>
                        <option value="Vêtements">Vêtements</option>
                        <option value="Livres">Livres</option>
                        <option value="Sport">Sport</option>
                    </select>
                </div>
                <div class="ctn_radio_all">


                    <div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span>Achat</span>
                        <label>
                            <input class="toggle" id="toggle" type="checkbox">
                            <span class="check"></span>
                        </label>
                            <span>Vente</span>

                        </div>

                        <div class="achats">

                            <div class="ctn_radio_all">
                                <input id="enchere_ouverte" name="check" type="checkbox">
                                <label for="enchere_ouverte">Enchères ouvertes</label>
                            </div>
                            <div class="ctn_radio_all">
                                <input id="mes_encheres" name="check" type="checkbox">
                                <label for="mes_encheres">Mes encheres</label>
                            </div>
                            <div class="ctn_radio_all">
                                <input id="mes_encheres_remportees" name="check" type="checkbox">
                                <label for="mes_encheres_remportees">Mes enchères remportées</label>
                            </div>
                        </div>
                        <div class="ventes">

                            <div class="ctn_radio_all">
                                <input id="ventes_en_cours" name="check" type="checkbox">
                                <label for="ventes_en_cours">Mes ventes en cours</label>
                            </div>
                            <div class="ctn_radio_all">
                                <input id="ventes_non_debutees" name="check" type="checkbox">
                                <label for="ventes_non_debutees">Ventes non débutées</label>
                            </div>
                            <div class="ctn_radio_all">
                                <input id="ventes_terminees" name="check" type="checkbox">
                                <label for="ventes_terminees">Ventes terminées</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="marge-class">
                    <button type="submit">Rechercher</button>
                </div>
            </div>


        </section>
    </form>
    <div class="article_ctn_rightgrid">

    </div>
    <script src="/js/script.js"></script>
</main>
</body>
</html>
